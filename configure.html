<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configure Export Data</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./css/material-components-web.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/material-components-web.js"></script>
    <script src="./js/tableau-extensions-0.latest.min.js"></script>
    <script src="./js/configure.js"></script>
    </head>
    <body class="mdc-typography">
      <nav id="basic-tab-bar" class="mdc-tab-bar">
        <a class="mdc-tab mdc-tab--active" href="#one">Select Sheets
        <span class="mdc-tab__indicator"></span></a>
        <a class="mdc-tab" href="#two">Select Columns
        <span class="mdc-tab__indicator"></span></a>
        <a class="mdc-tab" href="#three">About
        <span class="mdc-tab__indicator"></span></a>
      </nav>
      <div class="mdc-card mdc-card--outlined configure-card">
        <div class="card-content">
          <ul class="mdc-list" id="Sheets">
          </ul>
        </div>
        <div class="mdc-card__actions mdc-card__actions--full-bleed">
          <div class="mdc-card__action-buttons">
            <button class="mdc-button mdc-card__action mdc-card__action--button mdc-theme--primary mdc-button--raised" style="color: #fff !important" id="saveBtn">Save</button>
            <button class="mdc-button mdc-card__action mdc-card__action--button mdc-theme--secondary" id="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>
    </body>
</html>
